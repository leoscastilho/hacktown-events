<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackTown 2025 - Programação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #484F8B;
            padding: 40px 0;
            position: relative;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #fff;
        }

        .subtitle {
            font-size: 1.2em;
            color: #FF4500;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .summary-info {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            text-align: right;
            color: #fff;
        }

        .summary-info .event-count {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 5px;
            color: #FF4500;
        }

        .summary-info .last-update {
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* Scrolling Banner */
        .scrolling-banner {
            background-color: #FF4500;
            color: #fff;
            padding: 15px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 30s linear infinite;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
            background-color: #f5f5f5;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e0e0e0;
        }

        .day-selector {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .day-btn {
            padding: 12px 25px;
            border: 2px solid #FF4500;
            background-color: #fff;
            color: #FF4500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .day-btn:hover {
            background-color: #FF4500;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255,69,0,0.3);
        }

        .day-btn.active {
            background-color: #FF4500;
            color: #fff;
        }

        .location-filter {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .location-filter label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            color: #484F8B;
        }

        .location-filter select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            background-color: #fff;
            color: #333;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .location-filter select:hover {
            border-color: #FF4500;
        }

        .location-filter select:focus {
            outline: none;
            border-color: #FF4500;
        }

        .toggle-speakers {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-speakers input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #FF4500;
        }

        .toggle-speakers label {
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
            color: #484F8B;
        }

        /* Timeline Container */
        .timeline-container {
            background-color: #f9f9f9;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #e0e0e0;
        }

        .loading {
            text-align: center;
            padding: 80px;
            font-size: 1.2em;
            color: #FF4500;
        }

        .error {
            text-align: center;
            padding: 80px;
            color: #ff4444;
            font-size: 1.2em;
        }

        /* Time Slots */
        .time-slot {
            margin-bottom: 50px;
            position: relative;
        }

        .time-header {
            font-size: 2em;
            font-weight: 900;
            color: #484F8B;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* Location Groups */
        .location-group {
            margin-bottom: 30px;
        }

        .location-group-header {
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #FF4500, #ff6b3d);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .location-events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Event Cards */
        .event-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF4500, #ff6b3d);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .event-card:hover::before {
            transform: translateX(0);
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,69,0,0.2);
            border-color: #FF4500;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.4;
            color: #333;
        }

        .event-place {
            display: inline-block;
            background-color: rgba(255,69,0,0.1);
            color: #FF4500;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .speaker-preview {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .speaker-preview-item {
            margin: 5px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: #fff;
            margin: 50px auto;
            padding: 40px;
            max-width: 800px;
            border-radius: 20px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: #FF4500;
            line-height: 1;
            transition: all 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 25px;
            margin-right: 50px;
            line-height: 1.3;
            color: #333;
        }

        .modal-info {
            margin-bottom: 25px;
        }

        .modal-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .modal-info-label {
            font-weight: 700;
            margin-right: 15px;
            min-width: 100px;
            color: #FF4500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .modal-description {
            margin: 30px 0;
            line-height: 1.8;
            color: #555;
            font-size: 1.05em;
        }

        /* Speakers Section */
        .speakers-section {
            margin-top: 40px;
        }

        .speakers-title {
            font-size: 1.5em;
            font-weight: 900;
            color: #484F8B;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speaker-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .speaker-card:hover {
            background-color: #f0f0f0;
            border-color: #FF4500;
        }

        .speaker-name {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .speaker-role {
            color: #666;
            font-size: 0.95em;
        }

        .no-events {
            text-align: center;
            padding: 80px;
            color: #FF4500;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .header-content {
                padding: 0 20px;
            }

            .summary-info {
                position: static;
                transform: none;
                text-align: center;
                margin-top: 20px;
            }

            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }

            .location-filter {
                margin-left: 0;
                flex-direction: column;
                align-items: stretch;
            }

            .location-events {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px;
                padding: 30px;
            }

            .time-header {
                font-size: 1.5em;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF4500;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b3d;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="HackTown 2025" class="logo">
            <h1>HackTown 2025</h1>
            <div class="subtitle">Programação Completa</div>
            <div class="summary-info">
                <div class="event-count" id="totalEvents">Carregando...</div>
                <div class="last-update" id="lastUpdate">Carregando...</div>
            </div>
        </div>
    </header>

    <div class="scrolling-banner">
        <div class="scrolling-text">
            INOVAÇÃO ◆ TECNOLOGIA ◆ CRIATIVIDADE ◆ SANTA RITA DO SAPUCAÍ ◆ MINAS GERAIS ◆ 2025 ◆ STARTUPS ◆ NEGÓCIOS ◆ CULTURA ◆ AMÉRICA LATINA ◆ 
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="day-selector" id="daySelector">
                <!-- Day buttons will be inserted here -->
            </div>
            <div class="location-filter">
                <label for="locationFilter">Filtrar por local:</label>
                <select id="locationFilter">
                    <option value="">Todos os locais</option>
                </select>
            </div>
            <div class="toggle-speakers">
                <input type="checkbox" id="showSpeakers">
                <label for="showSpeakers">Mostrar palestrantes</label>
            </div>
        </div>

        <div class="timeline-container" id="timeline">
            <div class="loading">Carregando eventos...</div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Global variables
        let allEvents = {};
        let currentDay = null;
        let locations = new Set();
        let showSpeakers = false;
        let summaryData = null;

        // Event dates
        const EVENT_DATES = [
            { date: '2025-07-30', label: '30 JUL' },
            { date: '2025-07-31', label: '31 JUL' },
            { date: '2025-08-01', label: '01 AGO' },
            { date: '2025-08-02', label: '02 AGO' },
            { date: '2025-08-03', label: '03 AGO' }
        ];

        // Initialize the app
        async function init() {
            createDayButtons();
            await loadSummary();
            await loadAllEvents();
            populateLocationFilter();
            updateSummaryDisplay();
            
            // Set up speaker toggle
            const speakerToggle = document.getElementById('showSpeakers');
            speakerToggle.addEventListener('change', (e) => {
                showSpeakers = e.target.checked;
                if (currentDay) {
                    displayEvents(currentDay);
                }
            });
            
            // Select first day by default
            if (EVENT_DATES.length > 0) {
                selectDay(EVENT_DATES[0].date);
            }
        }

        // Load summary data
        async function loadSummary() {
            try {
                const response = await fetch('events/summary.json');
                if (response.ok) {
                    summaryData = await response.json();
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Update summary display
        function updateSummaryDisplay() {
            if (summaryData) {
                document.getElementById('totalEvents').textContent = `${summaryData.total_events} eventos`;
                
                if (summaryData.scraping_completed) {
                    const lastUpdate = new Date(summaryData.scraping_completed);
                    const formattedDate = lastUpdate.toLocaleString('pt-BR', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    document.getElementById('lastUpdate').textContent = `Atualizado: ${formattedDate}`;
                } else {
                    document.getElementById('lastUpdate').textContent = 'Atualização em andamento';
                }
            } else {
                document.getElementById('totalEvents').textContent = 'Eventos disponíveis';
                document.getElementById('lastUpdate').textContent = '';
            }
        }

        // Create day selector buttons
        function createDayButtons() {
            const daySelector = document.getElementById('daySelector');
            
            EVENT_DATES.forEach(({ date, label }) => {
                const btn = document.createElement('button');
                btn.className = 'day-btn';
                btn.textContent = label;
                btn.onclick = () => selectDay(date);
                btn.setAttribute('data-date', date);
                daySelector.appendChild(btn);
            });
        }

        // Load all event files
        async function loadAllEvents() {
            // Clear locations set before loading
            locations.clear();
            
            const promises = EVENT_DATES.map(async ({ date }) => {
                try {
                    const response = await fetch(`events/hacktown_events_${date}.json`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    allEvents[date] = data.events || [];
                    
                    // Collect all unique filter locations
                    data.events.forEach(event => {
                        if (event.filterLocation) {
                            locations.add(event.filterLocation);
                        } else if (event.place) {
                            // Fallback to place if filterLocation doesn't exist
                            locations.add(event.place);
                        }
                    });
                } catch (error) {
                    console.error(`Error loading events for ${date}:`, error);
                    allEvents[date] = [];
                }
            });

            await Promise.all(promises);
        }

        // Populate location filter dropdown
        function populateLocationFilter() {
            const locationFilter = document.getElementById('locationFilter');
            
            // Clear existing options except the first one
            locationFilter.innerHTML = '<option value="">Todos os locais</option>';
            
            // Sort locations and add them to the dropdown
            const sortedLocations = Array.from(locations).sort();
            sortedLocations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });
            
            console.log('Unique locations found:', sortedLocations.length);
            
            // Add change event listener (remove any existing listeners first)
            const newLocationFilter = locationFilter.cloneNode(true);
            locationFilter.parentNode.replaceChild(newLocationFilter, locationFilter);
            newLocationFilter.addEventListener('change', () => displayEvents(currentDay));
        }

        // Select a day and display its events
        function selectDay(date) {
            currentDay = date;
            
            // Update active button
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-date') === date);
            });
            
            displayEvents(date);
        }

        // Display events for the selected day
        function displayEvents(date) {
            const timeline = document.getElementById('timeline');
            const locationFilter = document.getElementById('locationFilter').value;
            
            if (!allEvents[date]) {
                timeline.innerHTML = '<div class="error">Erro ao carregar eventos para este dia</div>';
                return;
            }

            let events = allEvents[date];
            
            // Apply location filter
            if (locationFilter) {
                events = events.filter(event => {
                    // Use filterLocation if available, otherwise fall back to place
                    const eventLocation = event.filterLocation || event.place;
                    return eventLocation === locationFilter;
                });
            }

            if (events.length === 0) {
                timeline.innerHTML = '<div class="no-events">Nenhum evento encontrado para os filtros selecionados</div>';
                return;
            }

            // Group events by time slot
            const timeSlots = {};
            events.forEach(event => {
                const startTime = new Date(event.start_time);
                const timeKey = formatTimeKey(startTime);
                
                if (!timeSlots[timeKey]) {
                    timeSlots[timeKey] = [];
                }
                timeSlots[timeKey].push(event);
            });

            // Sort time slots
            const sortedTimes = Object.keys(timeSlots).sort();

            // Build HTML
            let html = '';
            sortedTimes.forEach(timeKey => {
                const timeEvents = timeSlots[timeKey];
                const [startTime, endTime] = timeKey.split(' - ');
                
                // Group events by location within this time slot
                const locationGroups = {};
                timeEvents.forEach(event => {
                    const location = event.filterLocation || event.place || 'Other';
                    if (!locationGroups[location]) {
                        locationGroups[location] = [];
                    }
                    locationGroups[location].push(event);
                });
                
                // Sort locations
                const sortedLocations = Object.keys(locationGroups).sort();
                
                html += `
                    <div class="time-slot">
                        <div class="time-header">${startTime} - ${endTime}</div>
                `;
                
                // If only one location or no filter applied, show simplified view
                if (sortedLocations.length === 1 || locationFilter === '') {
                    sortedLocations.forEach(location => {
                        const locationEvents = locationGroups[location];
                        
                        if (sortedLocations.length > 1) {
                            html += `
                                <div class="location-group">
                                    <div class="location-group-header">${location}</div>
                                    <div class="location-events">
                            `;
                        } else {
                            html += '<div class="location-events">';
                        }
                        
                        locationEvents.forEach(event => {
                            html += createEventCard(event);
                        });
                        
                        html += '</div>';
                        if (sortedLocations.length > 1) {
                            html += '</div>';
                        }
                    });
                } else {
                    // Single location view when filtered
                    html += '<div class="location-events">';
                    timeEvents.forEach(event => {
                        html += createEventCard(event);
                    });
                    html += '</div>';
                }
                
                html += '</div>';
            });

            timeline.innerHTML = html;
        }

        // Format time key for grouping
        function formatTimeKey(startDate) {
            const endDate = new Date(startDate);
            endDate.setHours(endDate.getHours() + 1); // Assume 1-hour slots
            
            const startTime = formatTime(startDate);
            const endTime = formatTime(endDate);
            
            return `${startTime} - ${endTime}`;
        }

        // Format time for display
        function formatTime(date) {
            return date.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        // Create event card HTML
        function createEventCard(event) {
            const eventData = JSON.stringify(event).replace(/"/g, '&quot;');
            let cardHtml = `
                <div class="event-card" onclick="showEventDetails(${eventData})">
                    <div class="event-title">${event.title || 'Evento sem título'}</div>
                    ${event.place ? `<span class="event-place">${event.place}</span>` : ''}
            `;
            
            // Add speaker preview if toggle is on
            if (showSpeakers && event.speakers && event.speakers.length > 0) {
                cardHtml += '<div class="speaker-preview">';
                event.speakers.forEach((speaker, index) => {
                    if (index < 3) { // Show max 3 speakers
                        cardHtml += `<div class="speaker-preview-item">👤 ${speaker.name || 'Palestrante'}</div>`;
                    }
                });
                if (event.speakers.length > 3) {
                    cardHtml += `<div class="speaker-preview-item">... e mais ${event.speakers.length - 3}</div>`;
                }
                cardHtml += '</div>';
            }
            
            cardHtml += '</div>';
            return cardHtml;
        }

        // Show event details in modal
        function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const modalContent = document.getElementById('modalContent');
            
            const startTime = new Date(event.start_time);
            const endTime = new Date(event.end_time);
            
            let html = `
                <h2 class="modal-title">${event.title || 'Evento sem título'}</h2>
                <div class="modal-info">
                    <div class="modal-info-item">
                        <span class="modal-info-label">Horário:</span>
                        <span>${formatTime(startTime)} - ${formatTime(endTime)}</span>
                    </div>
                    ${event.place ? `
                        <div class="modal-info-item">
                            <span class="modal-info-label">Local:</span>
                            <span>${event.place}</span>
                        </div>
                    ` : ''}
                </div>
            `;
            
            if (event.description) {
                html += `
                    <div class="modal-description">
                        ${event.description}
                    </div>
                `;
            }
            
            if (event.speakers && event.speakers.length > 0) {
                html += `
                    <div class="speakers-section">
                        <h3 class="speakers-title">Palestrantes</h3>
                `;
                
                event.speakers.forEach(speaker => {
                    html += `
                        <div class="speaker-card">
                            <div class="speaker-name">${speaker.name || 'Palestrante'}</div>
                            ${speaker.role ? `<div class="speaker-role">${speaker.role}</div>` : ''}
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            modalContent.innerHTML = html;
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
